<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WDP Decrypt</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="container">
  <h2>ðŸ”“ Decrypt Message</h2>
  <p>Paste encrypted text and secret key.</p>

  <!-- Encrypted input with PASTE button -->
  <div class="box">
    <button class="code-action" id="pasteBtn">
      <svg viewBox="0 0 16 16" fill="currentColor">
        <path d="M10 1.5H3.75A1.75 1.75 0 0 0 2 3.25v6.5C2 10.44 2.56 11 3.25 11H4v1.75C4 13.44 4.56 14 5.25 14h6.5c.69 0 1.25-.56 1.25-1.25V6l-3-4.5Z"/>
      </svg>
      Paste
    </button>

    <textarea
      id="encrypted"
      placeholder="Paste encrypted message here"
    ></textarea>
  </div>

  <input type="password" id="password" placeholder="Secret key">
  <button id="decryptBtn">Decrypt</button>

  <!-- Output -->
  <textarea
    id="output"
    placeholder="Decrypted message will appear here"
    readonly
  ></textarea>
</div>

<script src="/js/d.js"></script>
</body>
</html>
